<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TO-DO</title>
</head>

<body>
    <div class="container mt-5 col-md-6 col-lg-12 col-sm-9 mx-auto text-center w-50 shadow bg-light rounded">

      <img class="w-100" src="./image_processing20200603-30491-3ivbmx.gif" alt=""> 
        <input type="text" class="mt-3 rounded border-0 text-center shadow w-100 p-3 bg-primary text-light" id="fn" placeholder="ENTER YOUR FIRST NAME" autofocus> 
        <input type="text" class="mt-3 rounded border-0 text-center shadow w-100 p-3 bg-primary text-light" id="ln" placeholder="ENTER YOUR LAST NAME" autofocus> 
        <input type="email" class="mt-3 rounded border-0 text-center shadow w-100 p-3 bg-primary text-light" id="em" placeholder="ENTER YOUR EMAIL" autofocus> 
        <input type="password" class="mt-3 rounded border-0 text-center shadow w-100 p-3 bg-primary text-light" id="pass" placeholder="PASSWORD" autofocus> <br>
        <button class="button border-0 text-white mt-3 mb-3 bg-warning w-25 p-3" onclick="up()"><span> SIGN UP </span></button> <br>
        Already have an account?  <a class="text-decoration-none text-warning" href="signin.html">Sign In</a>
  
     </div>

      <script>
        var user=[]
        if (localStorage.allUser) {
            user = JSON.parse(localStorage.getItem("allUser"));
        }
        const up=()=>{
            if(fn.value==="" ||ln.value==="" || pass.value==="" || em.value===""){
              Swal.fire({
             title: 'Input All Information',
             icon: 'error',
             confirmButtonText: 'OK'
           })
            }else{
                var pupil={
                    firstname: fn.value,
                    lastname: ln.value,
                    email: em.value,
                    password: pass.value
                }
                fn.value=""
                ln.value=""
                em.value=""
                pass.value=""
                user.push(pupil)
                console.log(user);
                localStorage.setItem("allUser", JSON.stringify(user))

                Swal.fire({
               title: 'Sign Up Successful',
               text: 'You have successfully signed up!',
               icon: 'success',
               confirmButtonText: 'OK'
               }).then(() => {
                 window.location.href = 'signin.html';
               });
            }
        }
      </script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
